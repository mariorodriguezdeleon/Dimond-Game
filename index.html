<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">       
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
</head>
<body>
    <header class="jumbotron">
        <h1>Crystal Collector</h1>
    </header>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-8">
                <p id="setup"></p>
                
                <div class="row game-number-board">
                    
                    <div class="col-xm-4 player-num-card">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4>Player Guess</h4>
                                <h5 id="player-guess"></h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-xm-4 random-num-card">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4>Number to Match</h4>
                                <h5 id="number-to-match"></h5>
                            </div>
                        </div>
                    </div>
                
                </div>
                
                <div class="card text-center gems-card">
                    <div class="card-body">
                        <h5 class="card-title">Crystals</h5>
                        <button id="button-2" class="btn btn-primary number" value="2"><h1>1</h1></button>
                        <button id="button-1" class="btn btn-primary number" value="1"><h1>2</h1></button>
                        <button id="button-3" class="btn btn-primary number" value="3"><h1>3</h1></button>
                        <button id="button-3" class="btn btn-primary number" value="3"><h1>4</h1></button>
                    </div>
                </div>
                
                
                <div class="row game-score-board">
                    
                    <div class="col-xm-4 wins-card">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4>Wins</h4>
                                <h5 id="wins"></h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-xm-4 losses-card">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4>Losses</h4>
                                <h5 id="losses"></h5>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
    <footer>
        Copyright &copy; Mario Rodriguez 2018
    </footer>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</html>
